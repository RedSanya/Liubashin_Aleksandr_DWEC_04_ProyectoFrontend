<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inicia Sesión</title>
   <link rel="stylesheet" href="styles/styles.css">
   <link rel="stylesheet" href="styles/login.css">
   <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>

<body>
   <header id="layout-header"></header>

   <div class="content">
      <main class="login-container">
         <h1>Inicia Sesión</h1>
         <form action="#" method="post" id="login-form" class="formulario-contacto">
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>

            <label for="passwd">Contraseña</label>
            <input type="password" name="passwd" id="passwd" placeholder="Contraseña" required>

            <button type="submit">Entrar</button>

            <p id="mensaje" style="display: none; color: red; margin-top: 10px;"></p>

            <div class="social-login">
               <a href="#">Iniciar sesión con Facebook</a>
               <a href="#">Iniciar sesión con Google</a>
            </div>
         </form>

         <div class="extra-links">
            <a href="#">&#191;Olvidaste tu contraseña?</a> |
            <a href="#">&#161;Regístrate!</a>
         </div>
      </main>
   </div>

   <footer id="layout-footer"></footer>

   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script type="module">
      import { cargarLayout } from 'js/app.js';
      cargarLayout();
   </script>
   <script type="module" src="js/login.js"></script>

</body>

</html>
