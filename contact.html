<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contactos - AnimeGalaxy</title>
   <link rel="stylesheet" href="styles/styles.css">
   <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
</head>

<body>
   <!-- ********Cabecera******** -->
   <header id="layout-header"></header>

   <!-- ********Main******** -->
   <div class="content">
      <main>
         <section class="contenido">
            <h1>Contacto</h1>
            <p>¿Tienes alguna duda o sugerencia? Rellena el siguiente formulario:</p>

            <form class="formulario-contacto" action="#" method="post">
               <label for="nombre">Nombre:</label>
               <input type="text" id="nombre" name="nombre" required />

               <label for="email">Correo electrónico:</label>
               <input type="email" id="email" name="email" required />

               <label for="mensaje">Mensaje:</label>
               <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

               <button type="submit">Enviar</button>
            </form>
         </section>
      </main>

   </div>

   <!-- ********Footer******** -->
   <footer id="layout-footer"></footer>

   <script type="module" src="../js/app.js"></script>
</body>

</html>
